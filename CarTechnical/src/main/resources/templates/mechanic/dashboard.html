<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Mechanic Dashboard</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<h2>Mechanic Dashboard</h2>

<h3>Assigned Jobs</h3>

<table>
    <thead>
    <tr>
        <th>Request ID</th>
        <th>Vehicle</th>
        <th>Service</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="r : ${assignedRequests}"
        th:if="${
                r.status != T(com.example.CarTechnical.models.ServiceStatus).CANCELLED
                and !(r.status == T(com.example.CarTechnical.models.ServiceStatus).COMPLETED
                      and r.report != null)
              }">

        <td th:text="${r.id}"></td>
        <td th:text="${r.vehicle.make + ' ' + r.vehicle.model}"></td>
        <td th:text="${r.serviceType}"></td>
        <td th:text="${r.status}"></td>

        <td>
            <a th:href="@{'/mechanic/request/edit/' + ${r.id}}" class="btn btn-small">
                Edit
            </a>
        </td>

    </tr>
    </tbody>
</table>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>

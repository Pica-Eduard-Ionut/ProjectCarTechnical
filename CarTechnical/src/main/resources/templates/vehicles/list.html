<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>My Vehicles</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<h2>My Vehicles</h2>

<a href="/vehicles/create"
   class="btn btn-success"
   style="display: inline-block; width: auto; max-width: fit-content;">
    Add New Vehicle
</a>

<table>
    <thead>
    <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Year</th>
        <th>VIN</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="v : ${vehicles}">
        <td th:text="${v.make}"></td>
        <td th:text="${v.model}"></td>
        <td th:text="${v.year}"></td>
        <td th:text="${v.vin}"></td>

        <td class="actions-cell">
            <a class="btn btn-small" th:href="@{'/vehicles/view/' + ${v.id}}">View</a>
            <a class="btn btn-small" th:href="@{'/vehicles/edit/' + ${v.id}}">Edit</a>

            <form th:action="@{'/vehicles/delete/' + ${v.id}}" method="post" class="inline-form">
                <button type="submit" class="btn btn-danger btn-small">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
